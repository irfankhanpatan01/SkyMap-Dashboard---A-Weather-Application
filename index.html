<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyMap Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="app">

  <!-- NAVBAR -->
  <nav class="navbar">
    <h1 class="logo">SkyMap</h1>
    <button class="menu-btn">â˜°</button>
    <div class="nav-actions">
      <button><a href="./signup.html" style="color: white; text-decoration: none;">Sign Up</a></button>
      <button><a href="./login.html">Login</a></button>
    </div>
  </nav>

  <!-- SEARCH -->
  <section class="search-section">
    <div class="search-box">
      <input id="input-search" type="text" placeholder=" " autocomplete="off" \>
      <label for="input-search">Search city or airport</label>
      <button id="searchBtn">Search</button>
    </div>
  </section>
  <div id="error-message" class="error-message"></div>


  <!-- WEATHER + MAP -->
  <section class="main-layout">
    <div class="weather-panel">
      <div id="date-time" class="date-time"></div>
      <h2 id="city"></h2>
      <h1 id="temp"></h1>

      <p id="feels-like"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
      <p id="weather-condition"></p>
    </div>

    <div class="map-panel">
      <div id="map"></div>
    </div>
  </section>

</header>

<!-- FORECAST -->
<section class="forecast">
  <h3>Hourly Forecast</h3>
  <div id="hourly" class="forecast-row"></div>

  <h3>5-Day Forecast</h3>
  <div id="daily" class="forecast-row"></div>
</section>

<script src="app.js"></script>
</body>
</html>
